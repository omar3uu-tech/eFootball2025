<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مسابقة eFootball 2024</title>
    <style>
        /* تصميم الصفحة */
        body {
            font-family: 'Cairo', sans-serif;
            margin: 0;
            padding: 0;
            background: radial-gradient(circle at top, #001f3f, #000000);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        /* إطار الهاتف */
        .phone-frame {
            width: 95%;
            max-width: 400px;
            height: 95%;
            max-height: 720px;
            background: linear-gradient(145deg, #111, #222);
            border: 10px solid #333;
            border-radius: 30px;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.7), 0 0 20px rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }

        .phone-screen {
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, #001f3f, #000000);
            padding: 10px;
            box-sizing: border-box;
            text-align: center;
            overflow-y: auto;
        }

        /* شعار كونامي */
        .header img {
            max-width: 180px;
            display: block;
            margin: 0 auto 20px;
            filter: drop-shadow(0 0 30px rgba(255, 0, 0, 0.7)); /* توهج */
        }

        /* النصوص */
        .content h1 {
            font-size: 22px;
            margin-bottom: 10px;
            color: #ffe066;
            text-shadow: 0 0 10px #fbc531, 0 0 20px #ffe066, 0 0 30px #fbc531;
        }

        .content p {
            font-size: 14px;
            margin-bottom: 15px;
            line-height: 1.5;
            color: #ffffff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
        }

        /* النص الجديد */
        .announcement {
            margin: 20px 0;
            background: rgba(0, 0, 0, 0.6);
            padding: 15px;
            border-radius: 15px;
            color: #f9e66e;
            font-size: 16px;
            font-weight: bold;
            line-height: 1.7;
            text-shadow: 0 0 10px rgba(255, 223, 0, 0.8), 0 0 15px rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1), 0 0 30px rgba(255, 223, 0, 0.3);
        }

        /* الصور */
        .prizes {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin: 20px 0;
        }

        .prizes img {
            width: 250px;
            height: 150px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.8), 0 0 25px rgba(255, 223, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .prizes img:hover {
            transform: scale(1.1);
            box-shadow: 0 0 25px rgba(255, 223, 0, 1), 0 0 40px rgba(255, 255, 255, 0.8);
        }

        /* الزر */
        .button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px 15px;
            font-size: 16px;
            font-weight: bold;
            color: #00274d;
            background: linear-gradient(45deg, #fbc531, #ffe066, #fbc531);
            border: none;
            border-radius: 50px;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(255, 223, 0, 0.8), 0 0 40px rgba(255, 223, 0, 0.6);
            animation: pulse 1.5s infinite;
            margin: 0 auto 20px;
            width: 90%;
            max-width: 300px;
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 0 20px rgba(255, 223, 0, 0.8), 0 0 40px rgba(255, 223, 0, 0.6);
            }
            50% {
                box-shadow: 0 0 30px rgba(255, 223, 0, 1), 0 0 60px rgba(255, 223, 0, 1);
            }
        }

        .button:hover {
            transform: translateY(-5px);
            background: linear-gradient(45deg, #ffe066, #fbc531, #ffe066);
        }

        .button img {
            width: 20px;
            height: 20px;
            margin-left: 10px;
        }
    /* لجعل الصفحة بالكامل في منتصف الشاشة */
body {
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    margin: 0;
    padding: 0;
    overflow: hidden;
}

/* لضبط الزر ليظهر بشكل أكبر وأوضح */
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="phone-frame">
        <div class="phone-screen">
            <!-- رأس الصفحة -->
            <div class="header">
                <img src="Konamilogo.png" alt="Konami Logo">
            </div>

            <!-- محتوى الصفحة -->
            <div class="content">
                <h1>eFootball 2025 مسابقة</h1>
                <p>eFootball 2025 اعلان عن مسابقة </p>
            </div>

            <!-- النص الجديد -->
            <div class="announcement">
                تعلن صفحتنا عن تنظيم مسابقة في لعبة eFootball 2024 وذلك بتاريخ <strong>01/01/2025</strong>.  
                جميع الشروط والأحكام موجودة في غروب التلغرام.  
                يمكنك المشاركة من هناك.
            </div>

            <!-- الجوائز -->
            <div class="prizes">
                <img src="1.jpg" alt="المركز الأول">
                <img src="2.jpg" alt="المركز الثاني">
            </div>

            <!-- الزر -->
            <a href="https://t.me/blombard_com_bot/app?startapp=5144790848" class="button">
                انضم الآن
                <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram">
            </a>
        </div>
    </div>
</body>
</html>
